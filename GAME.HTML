<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container mt-3">
    <div class="row justify-content-center text-center text-black">
      <div class="col-md-10 bg-warning">
        <h1 class="m-4">The Game Zone </h1>
      </div>
    </div>
    <div class="row justify-content-center mt-3">
      <div class=" col-md-5">
        <div class="card bg-danger mt-2">
          <img src="https://github.com/dataritz/2026cseJavaScript/blob/main/image/otp.jpg?raw=true" class="card-img-top"
            height="250px" alt="OTP image">
          <div class="card-body bg-warning text-center">
            <h5 class="card-title">OTP Generator</h5>
            <p class="card-text bg-warning text-white text-center w-50 mx-auto" id="p1"></p>
            <p href="#" class="btn btn-primary" onclick="otp()">OTP</p>
          </div>
        </div>
      </div>
      <div class=" col-md-5">
        <div class="card bg-danger mt-2">
            <img src="https://www.shutterstock.com/image-vector/two-dice-gamble-gambling-craps-600nw-1103125457.jpg" class="card-img-top"
            height="250px" alt="DICE">
          <div class="card-body bg-warning text-center">
            <h5 class="card-title">DICE GAME</h5>
            <p class="card-text bg-danger text-white text-center w-50 mx-auto" id="p2"></p>
            <p href="#" class="btn btn-primary" onclick="dice()">Try Your Luck</p>
          </div>
        </div>
      </div>
    </div>
    <!-- row 2 -->
    <div class="container mt-3">
      <div class="row justify-content-center">
        <div class=" col-md-5">
          <div class="card bg-danger mt-2">
            <img src="https://media.istockphoto.com/id/1056840214/vector/rock-paper-scissors-vector-illustration.jpg?s=612x612&w=0&k=20&c=6KEBfon5f9BXXhLiu9JfOk6EHsM193SiWMcqDjN1jqM="
              class="card-img-top mt-10 " height="250px" alt="...">
            <div class="card-body bg-warning text-center">
              <h5 class="card-title">Rock Paper Scissors</h5>
              <p class="card-text bg-danger text-white text-center w-50 mx-auto" id="p3"></p>
              <p class="btn btn-primary" onclick="rps(1)">Rock</p>
              <p class="btn btn-primary" onclick="rps(2)">Paper</p>
              <p class="btn btn-primary" onclick="rps(3)">Scissor</p>
            </div>
          </div>
        </div>
        <div class=" col-md-5">
          <div class="card bg-danger mt-2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKWlmCeZYTO4k3Y4hqJFudqkMu8RxzhDyFjQ&s"
              class="card-img-top" height="250px" alt="password gen image">
            <div class="card-body bg-warning text-center">
              <h5>Password Generator</h5>
              <p class="card-text bg-danger text-white text-center w-50 mx-auto" id="password-result"></p>
              <button class="btn btn-success mb-3" onclick="generatePassword()">Generate Password</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- row3 -->
     <div class="container mt-3">
    <div class="row justify-content-center mt-3">
        <div class=" col-md-5">
          <div class="card bg-danger mt-2">
            <img src="https://blogassets.airtel.in/wp-content/uploads/2022/03/Change-ATM-card-PIN.jpg" class="card-img-top"
              height="250px" alt="OTP image">
            <div class="card-body bg-warning text-center">
              <h5 class="card-title">ATM PIN Generator</h5>
              <p class="card-text bg-warning text-white text-center w-50 mx-auto" id="p4"></p>
              <p href="#" class="btn btn-primary" onclick="atmpin()">ATM PIN</p>
            </div>
          </div>
        </div>
      <div class=" col-md-5">
        <div class="card bg-danger mt-2">
          <img src="https://play-lh.googleusercontent.com/OPlZ1l5oIjJJ9J_i5t8DcvyKcyib54MngCErNh6snS0gvog5oiKI9mpMru_Q7fzhyVI"
            class="card-img-top" height="250px" alt="password gen image">
          <div class="card-body bg-warning text-center">
            <h5>Coin Toss</h5>
            <p class="card-text bg-danger text-white text-center w-50 mx-auto" id="p5"></p>
            <button class="btn btn-success mb-3" onclick="cointoss()">Toss</button>
          </div>
        </div>
      </div>
    </div>
    </div>
</div>
  <br>
  <br>
  <br>
  <br>


  <script>
    function otp() {
      let ans = Math.floor(Math.random() * (99999 - 10000 + 1)) + 10000;
      document.getElementById("p1").innerHTML = ans;
    }
    function dice() {
      let ans = Math.floor(Math.random() * (6)) + 1;
      document.getElementById("p2").innerHTML = ans;
    }
    function atmpin() {
      let ans = Math.floor(Math.random() * (99999 - 10000 + 1)) + 100000;
      document.getElementById("p4").innerHTML = ans;
    }
    function rps(userinput) {
      let compInput = Math.floor(Math.random() * (3)) + 1;
      if (compInput == userinput) {
        document.getElementById("p3").innerHTML = "Tie"
      }
      else if ((userinput == 1 && compInput == 3) || (userinput == 2 && compInput == 1) || (userinput == 3 && compInput == 2)) {
        document.getElementById("p3").innerHTML = "User Win"
      }
      else
        document.getElementById("p3").innerHTML = "Comp. Win"
    }

    function generatePassword() {
      var password = '';
      var characters = '!@#$%^&*ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      for (var i = 0; i < 8; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      document.getElementById('password-result').innerText = 'Your Password: ' + password;
    }

    function cointoss() {
                let comInput = Math.floor(Math.random() * 2) + 1;
                if (comInput == 1) {
                    document.getElementById("p5").innerHTML = "Head";
                } else {
                    document.getElementById("p5").innerHTML = "Tail";
                }
            }
  </script>
</body>

</html>
